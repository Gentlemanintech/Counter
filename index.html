<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
    <meta property="og:type" content="counter" />
    <meta property="og:title" content="Dhikr counter" />
    <meta property="og:description" content="This is a digital dhikr that makes it easy for you to dhikr wherever and whenever."/>
    <meta property="og:author" content="Umar Maidoki" />
    <meta property="og:image" content="img/Counter\screenshot.png" />
</head>
<body>
    <div class="container">
        <h1>COUNTER</h1>
     <div class="sub-container">
      <div id="counter">
        <marquee behavior="loop" direction="left">Remember Allah in your times of ease and He will remember you when you are in difficulty</marquee>
        <h2 id="counts">0</h2>
      </div>
      <div class="sm-btn">
        <button id="undo"><img src="img/undo.png" alt="" width="20px" height="20px"> Undo</button>
        <button id="reset"><img src="img/reset.png" alt="" width="20px" height="20px"> Reset</button>
      </div>
      <div class="lg-btn">
         <button id="click-btn"></button>
      </div>
     
     </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
